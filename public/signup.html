<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIXL - Signup</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Add Material-UI CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mui/material@5.2.3/dist/material.min.css"
    />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="image-column">
        <!-- Placeholder image -->
        <img src="img/signup_image.jpg" alt="Signup Image" />
      </div>
      <div class="form-column">
        <!-- Signup form -->
        <form id="signup-form">
          <h2>Create an Account on PIXL</h2>
          <div class="input-field">
            <label for="firstname">First Name</label>
            <input
              type="text"
              id="firstname"
              placeholder="First Name"
              required
            />
          </div>
          <div class="input-field">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Last Name" required />
          </div>
          <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="input-field">
            <label for="bio">Enter Bio</label>
            <input
              type="text"
              id="bio"
              placeholder="Profile Description"
              required
            />
          </div>
          <div class="input-field">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
          </div>
          <div class="input-field">
            <label for="profilepicture">Picture URL</label>
            <input type="text" id="profilepicture" required />
          </div>
          <div class="btn-container">
            <button type="submit">Sign Up</button>
          </div>
          <div style="margin-top: 20px; text-align: center">
            <a href="/login">Already a member? Login here</a>
          </div>
        </form>
      </div>
    </div>
    <!-- Add Material-UI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.2.3/dist/material.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="js/models/UserModel.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
